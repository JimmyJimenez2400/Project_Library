<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div class="sectionLeft">
          <img src="" alt="Icon" />
          <h1>My Library</h1>
        </div>
        <div class="sectionRight">
          <img src="" alt="modeIcon" />
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </header>
      <main id="main">
        <section class="addBookContainer">
          <button class="addButton">+ Add New Book</button>
          <dialog id="bookDialog">
            <form id="bookForm">
              <div class="bookInformation">
                <label for="book_name">Book Name: *</label>
                <input
                  type="text"
                  id="book_name"
                  placeholder="To Kill a Mocking Bird"
                  name="book_name"
                  required
                />
                <label for="book_author">Author Name: *</label>
                <input
                  type="text"
                  id="book_author"
                  name="book_author"
                  placeholder="Jimmy J"
                  required
                />
              </div>
              <fieldset>
                <label for="current_page">Current Page:</label>
                <input type="number" id="current_page" name="current_page" />
                <label for="total_pages">Total Pages:</label>
                <input type="number" id="total_pages" name="total_pages" />
              </fieldset>
              <div class="checkboxGroup">
                <input
                  type="checkbox"
                  id="currently_reading_state"
                  name="isRead"
                />
                <label for="currently_reading_state">Currently Reading?</label>
              </div>
              <div class="form-actions">
                <button id="cancel">Cancel</button>
                <button type="submit" id="submit">Submit</button>
              </div>
            </form>
          </dialog>
        </section>
        <section id="BookContainer">
          <section class="currentlyReading"></section>
          <section class="collection"></section>
        </section>
      </main>
      <footer id="footer">
        <h3>Made by Jimmy Jimenez</h3>
        <p>Date: February 13, 2026</p>
      </footer>
    </div>
  </body>
</html>
